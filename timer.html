<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="heading"></h1>
    <button onclick="stop()">START</button>
    <button onclick="restart()"> restart</button>
    <script>
        let a = 1

        function timer() {
            var hello = setInterval(timer, 0);
            document.getElementById("heading").innerHTML = a
            a++

        }

        function stop() {
            return clearInterval(hello)
        }

        function restart() {
            return hello = setInterval(timer, 0)

        }
    </script>

</body>

</html>
